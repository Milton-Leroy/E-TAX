<div class="absolute inset-0 bg-opacity-100 z-10 w-full h-full backdrop-brightness-[.6] flex items-center justify-center">
  <div class="w-[30%] h-[40%] mx-auto my-auto bg-white shadow rounded border flex flex-col">
    <form class="w-full h-full mx-auto flex flex-col">
      <!-- head top section -->
      <div class="w-full h-[15%] mt-3 border-b-2 border-inputbg flex items-center">
        <h1 class="ml-7 text-[18px] leading-[24px] font-semibold">Modification d'une agence</h1>
      </div>
      <!-- form body middle section -->
      <div class="w-full h-[60%] mt-2 flex flex-col overflow-y-scroll scrollbar-thin scrollbar-track-white scrollbar-thumb-inputbg no-scrollbar-buttons">

        <div class="flex flex-col w-[90%] mx-auto mt-2">
          <label for="" class="text-xs text-[#8F9BB3] font-bold">Label de l'agence<span class="text-red-500">*</span></label>
          <input type="text" class="w-full mt-1 h-10 bg-inputbg rounded border border-banner-blue px-4 text-base font-semibold"
            value="AGENCE BCC AL YOUSSR">
        </div>
        <div class="flex flex-col w-[90%] mx-auto mt-2">
          <label for="" class="text-xs text-[#8F9BB3] font-bold">Ville<span class="text-red-500">*</span></label>
          <input type="text" class="w-full mt-1 h-10 bg-inputbg rounded border border-banner-blue px-4 text-base font-semibold"
            value="Ndjmena">
        </div>
      </div>
      <!-- buttons bottom section -->
      <div class="w-full h-[25%] flex items-center justify-center border-t-2 border-inputbg gap-10">
        <button type="button" class="text-white bg-deeppink flex items-center gap-2 py-2 px-4 rounded text-[14px] leading-[16px]
          font-bold hover:bg-opacity-80 transition duration-200 ease-in-out transform scale-100 hover:scale-95 group" (click)="onCancel()">
          <i class="fa-solid fa-square-xmark text-base"></i>
          <span>ANNULER</span>
        </button>
        <button type="submit" class="text-white bg-badgegreen flex items-center gap-2 py-2 px-4 rounded text-[14px] leading-[16px]
          font-bold hover:bg-opacity-80 transition duration-200 ease-in-out transform scale-100 hover:scale-95 group">
          <i class="fa-solid fa-check-double text-base"></i>
          <span>MODIFIER</span>
        </button>
      </div>
    </form>
  </div>
</div>
